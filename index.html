<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>台南景點介紹</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
    }
    .button-group button {
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 600px;
      display: flex;
      align-items: center;
      padding: 15px;
    }
    .card img {
      width: 150px;
      height: auto;
      border: 3px dashed #339CFF;
      margin-right: 20px;
    }
    .text {
      text-align: left;
    }
    .text h3 {
      margin: 0;
      color: #333;
    }
    .text p {
      margin: 5px 0 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>台南景點介紹</h1>
  <div class="button-group">
    <button>四草綠色隧道</button>
    <button>井仔腳瓦盤鹽田</button>
    <button>赤崁樓</button>
    <button>台南孔廟</button>
  </div>

  <div class="card-container">
    <div class="card">
      <img src="https://example.com/green_tunnel.jpg" alt="四草綠色隧道">
      <div class="text">
        <h3>四草綠色隧道</h3>
        <p>有「台版亞馬遜河」之稱，沿著竹筏欣賞天然紅樹林與倒影，是熱門的生態旅遊景點。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://example.com/salt_field.jpg" alt="井仔腳瓦盤鹽田">
      <div class="text">
        <h3>井仔腳瓦盤鹽田</h3>
        <p>台灣現存最古老的鹽田，擁有傳統曬鹽文化與迷人的夕陽景觀，拍照超級美！</p>
      </div>
    </div>
    <div class="card">
      <img src="https://example.com/chihkan.jpg" alt="赤崁樓">
      <div class="text">
        <h3>赤崁樓</h3>
        <p>台南著名古蹟，融合中西建築風格，見證荷蘭與明鄭時代的歷史交錯。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://example.com/confucius.jpg" alt="台南孔廟">
      <div class="text">
        <h3>台南孔廟</h3>
        <p>全台首學，建於明永曆年間，是儒學教育的發源地，擁有濃厚的文化與歷史氛圍。</p>
      </div>
    </div>
  </div>
</body>
</html>
